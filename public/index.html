<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstoqueExpress</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center bg-dark text-white p-2">
            <span class="ms-2">EstoqueExpress</span>
            <div>
                <button class="btn btn-link text-white" onclick="window.electron.minimize()">
                    <i class="bi bi-dash-lg"></i>
                </button>
                <button class="btn btn-link text-white" onclick="window.electron.maximize()">
                    <i class="bi bi-square"></i>
                </button>
                <button class="btn btn-link text-white" onclick="window.electron.close()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <main class="container-fluid p-0">

    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
