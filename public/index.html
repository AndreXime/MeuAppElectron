<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none';">
    <title>Gerenciador de Contas</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
    <script defer src="./js/script.js"></script> <!-- Adicione seu script de renderização -->
</head>
<body>
    <nav class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center bg-dark text-white p-2">
            <span class="ms-2">EstoqueExpress</span>
            <div>
                <button class="btn btn-link text-white" onclick="window.electron.minimize()">
                    <i class="bi bi-dash-lg"></i>
                </button>
                <button class="btn btn-link text-white" onclick="window.electron.maximize()">
                    <i class="bi bi-square"></i>
                </button>
                <button class="btn btn-link text-white" onclick="window.electron.close()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Gerenciador de Contas</h1>
        <form id="itemForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">Nome do Item</label>
                <input type="text" id="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Data de Validade</label>
                <input type="date" id="expiryDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>
        <hr>
        <h2>Itens Próximos do Vencimento</h2>
        <ul id="itemList" class="list-group"></ul>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
